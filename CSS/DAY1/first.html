<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    h3{
      background-color: aqua;
      font-size: xx-large;
      text-align: center;
      text-decoration: underline;     
    }
    .first{
        text-align: center;
         font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         font-weight: bold;
         font-size: xx-large;
         background-color: brown;
         text-shadow: 2cm;
         
    }
    .navigation{
        list-style-type: none;
        display: flex;
        justify-content:end;

    }
    .navigation  li{     
        padding: 15px;
        font-size: larger;
    }
    .navigation li a{
        text-decoration: none;

    }
     .navigation li a:hover{
        background-color: aqua;
        font-size: x-large;
    }

</style>
</head>
<body>
    <!-- inline style  use style keyword-->
    <h1 style="background-color:blueviolet; text-align: center;font-size: xx-large;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-decoration: underline; ">Welcome to CSS </h1>
    <!-- internal or embedeed style use style tag-->
    <h3>
        WELCOME 
    </h3>
    <p class="first">
        welcome to css 
    </p>

<nav>
 <ul class="navigation">

</html>
