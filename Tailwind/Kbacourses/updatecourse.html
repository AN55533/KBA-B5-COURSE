        <form action="">
            <div class="h-[750px] w-[650px]  bg-gray-300 ml-[400px]">
                <h1 class="mt-[30px] text-2xl ml-[170px] p-5 text-purple-400">UPDATE COURSE</h1>
                <P class="text-[20px] p-8 text-purple-900">COURSE NAME</P>
                <input type="text" required placeholder="Enter your name"
                    class="outline-2 ml-[30px] border border-stone mt-[-80px] w-[450px]">
                <P class="text-[20px] p-8 text-purple-900">COURSE ID</P>

                </select>

                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="4000">4000</option>
                    <option value="5000">5000</option>
                </select>

            </div>
