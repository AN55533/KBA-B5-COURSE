</head>

<body bgcolor="pink">

    <table width="" bgcolor="Orchid" cellpadding="10">
            <tr height="30px" width="800px" bgcolor="Orchid  ">
                <td width="800px" height="75px"><img src="kbalogo.png" alt="logo" height="50"></td>
                <td width="800px" height="75px" align="center"><a href="home.html">
                        <font color="DarkSlateBlue " size="5">Home |</font>

                    <a href="Addcourse.html">

                        <font color="DarkSlateBlue " size="5">Logout |</font>

                </td>
            </tr>
    </table>

    <center>
        <form action="">
            <h1>
                <font color="DarkViolet">Update Course</font>
            </h1>

            <table bgcolor="Cyan" width="500px" cellpadding="10" cellspacing="10">
                <tr>
                    <td>
                        <font size="5">Course Name</font>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" size="1" style="width: 520px;height:20px"></td> 
                </tr>
                <tr>
                    <td>
                        <font size="5">Course Type</font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="coursetype" size="1" style="width: 520px;height:20px">
                            <option value="Course1" selected>Course1</option>
                            <option value="Course2">Course2</option>
                            <option value="Course3">Course3</option>
                            <option value="Course4">Course4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font size="5">Description</font>
                    </td>
                </tr>
                <tr>
                    <td><textarea placeholder="Enter description" rows="5" cols="50" style="width: 520px;"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <font size="5">Price</font>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" size="40" style="width: 520px;"></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="Update Course" style="font-size: 18px;"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
