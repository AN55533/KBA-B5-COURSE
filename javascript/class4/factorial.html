<body>
    <script>
        document.write("Factorial of a number");
      let n=5;
      let factorial=1;
      for(i=1;i<=n;i++){

        factorial *=i;//factorial=factorial*1
       
      }
       document.write(   "<br>factorial of  ",n, "=",factorial) 
    </script>
    
</body>
