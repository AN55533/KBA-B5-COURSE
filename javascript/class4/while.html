<body>
    <script>
    document.write("First 10 natural numbers");
        i=1;
        while(i<=10){
            document.write("<br>",i);
            i++
        }

            document.write("First 10 even numbers");
                i = 2;

                    document.write("<br>", i);
                    i+=2;
                    
                }
    </script>
