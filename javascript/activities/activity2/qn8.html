<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>8.“MongoDB is a decentralised distributed ledger . MongoDB can eliminate centralisation.” Replace MongoDB with Blockchain.</p>
    <script>
        let p="MongoDB is a decentralised distributed ledger . MongoDB can eliminate centralisation";
        document.write("<br> paragraph <br>", p);
        let newp=p.replaceAll("MongoDB", "Blockchain")
        document.write("<br>new paragraph <br>",newp);
        
    </script>
    
</body>
