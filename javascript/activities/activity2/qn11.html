<body>
    <p>11.Print this statement “ I am ___ yrs of old and my brother is 10 yrs older to me. He is now __ years old.”</p>
    <script>
        let myage=32;
        let mybrotherage=myage+10;
        document.write("I am "+ myage+" yrs of old and my brother is 10 yrs older to me. He is now "+ mybrotherage + " years old")
    </script>
    
</body>
