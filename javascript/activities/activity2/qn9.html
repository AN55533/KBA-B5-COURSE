<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>9.Print the string “MongoDB is a decentralised distributed ledger” using substring/substr.</p>
    <script>
        let text="MongoDB is a decentralised distributed ledger";
        let text1=text.substring(0,7);
        document.write(" <br>",text1);

        let text2 = text.substring(7, 10);
        document.write("<br> <br>", text2);
        
        let text3 = text.substring(10, 13);
        document.write("<br> <br>", text3);
        let text4 = text.substring(13);
        document.write("<br> <br>", text4);  
        document.write("<br><br>", text1+ text2+ text3+ text4)      
    </script>
    
</body>
</html>
