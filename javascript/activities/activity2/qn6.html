<body>
    <p>6.Print your full name storing fname & lname. Print in Uppercase</p>
    <p id="demo"></p>
    <script>
        let fname="ANJU";
        let lname="J V";
        const fullname=fname+""+lname.toUpperCase();
        document.write("Full name in uppercase is ", fullname)

    </script>
