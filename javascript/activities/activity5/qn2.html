<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2.JS program to store & print even numbers upto 20 in an array</p>
    <script>
        let a=[];
        let k=2;
        for(i=0;i<10;i++){
            a[i]=k;
            k=k+2
        }
        for(i=0;i<10;i++){
          
            document.write("<br> ", a[i]);
        }
         

    </script>
    
</body>
</html>
