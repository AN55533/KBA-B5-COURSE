<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JS program to concatinate two arrays a=[1,2,3,4] & b=[5,6,7,8] into a single array</p>
    <script>
        let a=[1,2,3,4];
        let b=[5,6,7,8];
        let c="";
        c=a.concat(b);
        document.write("a= [",a +"]");
        document.write(" <br>b= [", a + "]");
        document.write(" <br>New array = [", c + "]");

    </script>
    
</body>
</html>
