<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>4.JS program to remove an element present in a specific location</p>
    <script>
       let a=[10,20,30,40,50]
       document.write("<br>", a);
       let b=a.splice(3,1)
       document.write("<br>", a);
       
       document.write("<br>", b);

    </script>
</body>
</html>
