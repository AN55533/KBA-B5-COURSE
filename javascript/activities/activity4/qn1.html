<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    
    <p>1.Write a JS program to print natural numbers from 10 to 50 using while loop . Find the sum & average.</p>
    <script>
        document.write("natural numbers from 10 to 50")
        let i=10;
        let sum=0;
        let count=0;
        while(i<=50){
            document.write("<br>", i);
            sum = sum + i;
            count++
            i++;
            
        }
        let average=sum/count;
   document.write(" <br>Sum=",sum)
   document.write(" <br>AVERAGE=", average)

    </script>
    
</body>
</html>
