<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>4.Write a JS program to check whether the given string is palindrome or not</p>
    <script>
        
    let str = "madam";
    let reversed = "";

    for (let i = str.length - 1; i >= 0; i--) {
        reversed += str[i];
    }

    if (str === reversed) {
        document.write(str + " is a palindrome.");
    } else {
        document.write(str + " is not a palindrome.");
    }
    </script>
    
</body>
</html>
