    <p>3.Write a JS program to print multiplication table for a given number</p>
    <script>
        let num=6;
        for( let i=1;i<=10;i++){
            let Multiplication=num*i;
           
            document.write(""+i+"*"+ num+" ="+ Multiplication+"<br>")
        }

    </script>
