<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Write a JS program to print reverse of a number</p>
    <script>
        let  num=12345;
        let str=num.toString()
        let reverse="";
        for(let  i= str.length-1;i>=0;i--){
            reverse=reverse+ str[i];

        }
        document.write(`<br> Reverse of a ${num} is <br>`,reverse)
    </script>
    
</body>
</html>
