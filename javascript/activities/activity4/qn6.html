<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Write a JS program to print the patterns</p>
    
    <p>1.25,30,35,40,45,50</p>
    
    <p>2.10,100,1000,10000</p>
    
    <p>3.8,10,12,14,16,18,20</p>
 <script>
    let pattern1 = "";

    for (let i = 25; i <= 50; i += 5) {
         pattern1 += i + ",";
    }

    document.write("Pattern1 = " + pattern1);

   let pattern2 = "";
    let i = 10;

    for (let count = 0; count < 4; count++) {
        pattern2 += i;
        if (count < 3) pattern2 += ",";
        i *= 10;
    }
     document.write("<br> Pattern2 = " + pattern2);
        
        let pattern3 = "";

        for (let i = 8; i <= 20; i += 2) {
            pattern3 += i + ",";
        }
         document.write("<br>Pattern3 = " + pattern3);
</script>
</body>
</html>
