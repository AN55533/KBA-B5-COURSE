<body>
    <p>13.Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.</p>
    <script>
        let num=25;

        if(num>0){
            if(num%3==0&&num%7==0){
                document.write(num," is a multiple of 3 or 7 ")
                
            }else{
                document.write( " it is not a multiple of 3 or 7 ")
            }
        }

    </script>
    
</body>
