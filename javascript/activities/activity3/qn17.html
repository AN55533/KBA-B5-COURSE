<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>17.Write a program to print the month name by given number using switch</p>
    <script>

        let month=3;

        switch(month){
            case 1:
                document.write("January");
                break
                 case 2:
                document.write("February");
                break
                 case 3:
                document.write("March");
                break
                 case 4:
                document.write("April");
                break
                 case 5:
                document.write("May");
                break
                 case 6:
                document.write("June");
                break
                 case 7:
                document.write("July");
                break
                 case 8:
                document.write("August");
                break
                 case 9:
                document.write("September");
                break
                 case 10:
                document.write("October");
                break
                 case 11:
                document.write("NOvember");
                break
                 case 12:
                document.write("NOvember");
                break
                 default:
                document.write("not currect input");

        }

    </script>
    
</body>
</html>
