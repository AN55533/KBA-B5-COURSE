<body>
    <p>12.Write a JavaScript program to compute the sum of the two given integers. If the sum is in the range 50..80 return 65
    otherwise return 80 (using ternary operator).</p>
    <script>
      let a=25;
      let b=40;
      let sum=a+b;
      let result=(sum>=50&&sum<=80)?"65":"80"
      document.write("result:", result)

    </script>
    
</body>
