<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2.Program to swap two numbers w/o using temporary variable</p>
    <script>
        let a=10;
        let b=20;
         
  document.write("<br>Before swapping")
  document.write("<br>a= ",a)
  document.write("<br>b= ",b)

        a=a+b;
        b=a-b;
        a=a-b;
          document.write("<br>After swapping")
            document.write("<br>a= ", a)
            document.write("<br>b= ", b)


    </script>
    
</body>
</html>
