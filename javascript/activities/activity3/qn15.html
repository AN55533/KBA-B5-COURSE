<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>15.Write a program using switch case to check the CGPA on given condition.</p>
    <script>
        let cgpa=8.2;
          let gradeGroup = Math.floor(cgpa);
        switch(gradeGroup){
            case 9:
                document.write("Grade:A")
                break;
                case 8:
                document.write("Grade:B")
                break;
                case 7:
                document.write("Grade:C")
                break;
                case 6:
                document.write("Grade:D")
                break;
                 default:
                document.write("Grade: F");
        }

     
    </script>
    
</body>
</html>
