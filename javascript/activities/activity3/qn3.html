<body>
    <p>3.Program to convert Celsius to fahrenheit</p>
    <script>
        let Celsius=30;
        let fahrenheit= (Celsius*9/5)+32;
      document.write("Celsius= ", Celsius,"degree celsius")
    document.write("<br>fahrenheit= ", fahrenheit , "fahrenheit")
    </script>
    
</body>
