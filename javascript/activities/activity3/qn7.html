<body>
    <p>Program to find perimeter of rectangle, square, circle, triangle</p>
    <script>
        document.write("1.find perimeter of rectangle")
        let length=10;
        let breadth=5;
        document.write("<br>length=", length)
        document.write("<br>breadth=", breadth)
        let perirectangle=2*(length+ breadth);
         document.write("<br><br> perimeter of rectangle=", perirectangle)
     
         document.write("<br><br>2.find perimeter of square");
         
         let side=5;
         document.write("<br>side= ", side)
         let perimetersquare=4* side;
         document.write("<br><br> perimeter of square=", perimetersquare)

          document.write("<br><br>3.find perimeter of circle");

            let radius = 5;
            document.write("<br>radius= ", radius);
            let perimetercircle = 2*3.1416* radius;
           document.write("<br><br> perimeter of circle=", perimetercircle)

             document.write("<br><br>4.find perimeter of triangle");

                let side1 = 5;
                let side2 = 5;
                let side3 = 5;
                document.write("<br>side1= ", side1);
                document.write("<br>side2= ", side2);
                document.write("<br>side3= ", side3);
                let perimetertriangle = side1 * side2 * side3;
                document.write("<br><br> perimeter of triangle=", perimetertriangle)

        
     
    </script>
