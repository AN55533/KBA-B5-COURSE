<body>
    <p>program to find smallest among three numbers</p>
    <script>
 let a=30;
 let b=20;
 let c=50;
 if(a<b&a<c){
    document.write("a is the smallest number")
 }else if(b<c&b<a){
   document.write("b is the smallest number")
 }else{
    document.write("c is the smallest number")
 }
    </script>
    
</body>
