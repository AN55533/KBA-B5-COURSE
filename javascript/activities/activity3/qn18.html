<!DOCTYPE html>

<body>
    <p>18.Write a program to calculate the root of a quadratic equation.
</p>
    <script>
         let a = 1;
            let b = -5;
            let c = 6;

            let discriminant = b * b - 4 * a * c;
            let root1, root2;

            if (discriminant > 0) {
                root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.write(`Roots are real and different.<br>Root 1 = ${root1}<br>Root 2 = ${root2}`);
            } else if (discriminant === 0) {
                root1 = -b / (2 * a);
                document.write(`Roots are real and equal.<br>Root = ${root1}`);
            } else {
               
                let realPart = (-b / (2 * a)).toFixed(2);
                let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                document.write(`Roots are complex and different.<br>`);
                document.write(`Root 1 = ${realPart} + ${imagPart}i<br>`);
                document.write(`Root 2 = ${realPart} - ${imagPart}i`);
            }

    </script>
    
</body>
</html>
