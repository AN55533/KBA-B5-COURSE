<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a value matched underv the values that check -->
    <script>
     let a=30;
     let b=20;
     let operator="divide";
     switch(operator){
        case "sum":
        {
            document.write("sum=" +(a+b));
            break
        }
        case "minus":
            {
                  document.write("minus="+ (a - b));
                 break
            }
             case "divide":
             {
                 document.write("divide="+ (a/b));
                 break
             }
default:{
     document.write("Invalid operation");
}

     }
    </script>
</body>
</html>
