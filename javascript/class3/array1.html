<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b=[2,4,5,7,9];
        document.write(b);
        document.write("<br>"+b[2]);
        document.write("<br>" + b[4]);
        document.write("<br> length of an array ",b.length);
        // use push to add the data in last
        b.push(22);
        document.write("<br>",b);
        // Remove the last element of an array
      b.pop();
      document.write("<br>",b);
    </script>
    
</body>
</html>
