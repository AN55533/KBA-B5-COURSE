<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[[1,2,3],[4,5,6],[7,8,9]];
        let b=[[2,4,6],[8,10,12],[14,16,18]]
        let sum=[];
        for(let i=0;i<3;i++){
            sum[i] = [];
            for(let j=0;j<3;j++){
                sum[i][j]=[a[i][j]+b[i][j]]
                 document.write(sum[i][j]+"  ");
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
