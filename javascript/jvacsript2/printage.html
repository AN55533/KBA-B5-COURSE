<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Display age using form -enter your age</h1>
    <form  action="" id="ageform">
    <label for="ageinput">Age</label>
    <input type="number" id="ageinput" >
    <button  type="button" onclick="displaymessage()">Submit</button>
   
    </form>
    <p id="message"></p>
    <script>
        function displaymessage(){
        const  age=document.getElementById("ageinput").value
        const message= document.getElementById("message");
         
        if (age) {
                message.textContent = `you are ${age} years old`;
            } else {
                message.textContent = `Please enter valid age`;
            }
        }
        
    </script>
    
</body>
</html>
