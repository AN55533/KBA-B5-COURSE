<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maparray</title>
</head>
<body>
    <h1>Map with array elements</h1>
    <button onclick="basicMaparray()">Show Operations</button>
    <div id="iterationOutput"></div>
    <script>
     function  basicMaparray(){
        let map=new MAP();
        map.set('name',['Ram','Raj','Bob']);
        map.set('age',25);

        let names=map.get('name');
        document.getElementById('getNames').innerHTML='Names' + names.join(',');
        let output=',';
        //Array.isarray is an boolean value true if value is an array
        map.forEach((value,key)=>{
          if(Array.isArray(value)){
            output += key +'=' + value.join(';')+'<br>';

          }else{
             output += key + '=' + value+ '<br>';

          }
        }
            
        );
        document.getElementById('iterationOutput').innerHTML=output;

     }
    </script>

    
</body>
</html>
