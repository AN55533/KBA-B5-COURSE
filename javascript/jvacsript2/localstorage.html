<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task  manager with localstorage</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0;
        }
        li{
            margin: 5px 0;
        }
        button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Task manager with localstorage</h1>
    <input type="text" id="taskInput"  placeholder="Enter your task">
    <button onclick="addTask()">ADD TASK</button>
    <ul id="taskList"></ul>
    <script>
          //localstorage
          //function to add a task
     function addTask(){
        const taskInput=document.getElementById('taskInput');
        const taskValue = taskInput.value.trim()  //here it is a object   const taskInput=document.getElementById('taskInput');or  const taskInput=document.getElementById('taskInput').value is a string
        if(taskValue !==""){
            saveTasktoLocalstorage(taskValue);
            createTaskElement(taskValue);
            taskInput.value='';//clear input

        }
     }

     function saveTasktoLocalstorage(task){
        let tasks=getTaskFromLocalStorage();
        tasks.push(task);
        localStorage.setItem('tasks',JSON.stringify(tasks));
     }
//fetch the value
     function getTaskFromLocalStorage(){
          const tasks=localStorage.getItem("tasks");
          return tasks?JSON.parse(tasks):[];  //parse is used to convert the json value to array//json value to array  
     }
     //display in window
     //function to create a task element
     function createTaskElement(task){
        const taskList=document.getElementById("taskList");
        const li=document.createElement("li")
        li.textContent=task;
        //remove button
        const removeButton=document.createElement('button');
        removeButton.textContent='Remove item';
        removeButton.onclick=function(){
            removeTask(task);
            taskList.removeChild(li);
        }

        li.appendChild(removeButton);
            taskList.appendChild(li);

        }
        function removeTask(taskToRemove){
            let tasks=getTaskFromLocalStorage();
            tasks=tasks.filter(task=>task !==taskToRemove);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        window.onload=function(){
            loadTasks();
        }
        function loadTasks(){
            let tasks=getTaskFromLocalStorage();
            tasks.forEach(task=>{
                createTaskElement(task);
            })
        }
     

    </script>
    
</body>
</html>
